<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guess the Word</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #121213;
      color: #ffffff;
      margin: 0;
    }
    h1 {
      margin: 20px 0 10px 0; /* Reduced bottom margin */
    }
    #new-game-btn {
      margin: 0 0 15px 0; /* Reduced vertical margin below button */
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #538d4e;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #game {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 10px;
      margin: 0 auto 20px auto; /* Reduced top margin */
      width: max-content;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    .cell {
      width: 60px;
      height: 60px;
      border: 2px solid #555;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      background-color: #121213;
      color: white;
    }
    .cell.correct {
      background-color: #538d4e;
    }
    .cell.present {
      background-color: #b59f3b;
    }
    .cell.absent {
      background-color: #3a3a3c;
    }
    #keyboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin: 0 auto 20px auto;
    }
    .keyboard-row {
      display: flex;
      gap: 4px;
      justify-content: center;
    }
    .key {
      height: 48px;
      min-width: 35px;
      padding: 0 6px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #818384;
      color: white;
      flex: 0 0 auto;
    }
    .key.wide {
      min-width: 55px;
    }
    .key.correct {
      background-color: #538d4e;
    }
    .key.present {
      background-color: #b59f3b;
    }
    .key.absent {
      background-color: #3a3a3c;
    }
    #message {
      margin: 10px auto;
      font-size: 1.5rem;
      color: #80ff80;
    }
  </style>
</head>
<body>
  <h1>Guess the Word</h1>
  <button id="new-game-btn" disabled>Loading words...</button>
  <div id="game"></div>
  <div id="message"></div>
  <div id="keyboard"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSiOKCZAY9fw4iv7yEs9Di3EPPjPvfD1ZTyOZf_Wy8wJRays78nejDBHFYCf91dwZAID-QTwrpdoSMd/pub?gid=0&single=true&output=csv";

    let wordList = [];
    let targetWord = '';
    let currentRow = 0;
    let currentGuess = '';

    const game = document.getElementById('game');
    const keyboard = document.getElementById('keyboard');
    const newGameBtn = document.getElementById('new-game-btn');
    const messageDiv = document.getElementById('message');

    const rows = [
      'QWERTYUIOP',
      'ASDFGHJKL',
      'ZXCVBNM'
    ];

    function parseCSV(text) {
      // Split by line breaks, trim, uppercase, filter 5-letter unique words
      return text
        .split(",")
        .map(w => w.trim().toUpperCase())
        .filter(w => w.length === 5)
        .filter((v, i, a) => a.indexOf(v) === i);
    }

    async function loadWords() {
      try {
        const response = await fetch(csvUrl);
        const text = await response.text();
        wordList = parseCSV(text);
        if (wordList.length === 0) {
          messageDiv.textContent = 'Error: No valid words found in list.';
          return;
        }
        newGameBtn.disabled = false;
        newGameBtn.textContent = 'New Game';
        initGame();
      } catch (err) {
        messageDiv.textContent = 'Error loading words.';
        console.error(err);
      }
    }

    function getRandomWord() {
      return wordList[Math.floor(Math.random() * wordList.length)];
    }

    function initGame() {
      game.innerHTML = '';
      messageDiv.textContent = '';
      currentRow = 0;
      currentGuess = '';
      targetWord = getRandomWord();

      for (let r = 0; r < 6; r++) {
        const row = document.createElement('div');
        row.className = 'row';
        for (let c = 0; c < 5; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          row.appendChild(cell);
        }
        game.appendChild(row);
      }

      keyboard.innerHTML = '';
      rows.forEach((line, index) => {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'keyboard-row';

        if (index === 2) {
          const enterKey = document.createElement('button');
          enterKey.textContent = 'ENTER';
          enterKey.className = 'key wide';
          enterKey.addEventListener('click', () => handleKey('ENTER'));
          rowDiv.appendChild(enterKey);
        }

        line.split('').forEach(k => {
          const btn = document.createElement('button');
          btn.textContent = k;
          btn.className = 'key';
          btn.addEventListener('click', () => handleKey(k));
          rowDiv.appendChild(btn);
        });

        if (index === 2) {
          const backKey = document.createElement('button');
          backKey.textContent = 'Â«';
          backKey.className = 'key wide';
          backKey.addEventListener('click', () => handleKey('Â«'));
          rowDiv.appendChild(backKey);
        }

        keyboard.appendChild(rowDiv);
      });
    }

    function handleKey(key) {
      if (currentRow >= 6) return;

      const rowDiv = game.children[currentRow];
      const cells = rowDiv.children;

      if (key === 'Â«') {
        if (currentGuess.length > 0) {
          currentGuess = currentGuess.slice(0, -1);
          cells[currentGuess.length].textContent = '';
        }
      } else if (key === 'ENTER') {
        if (currentGuess.length === 5) {
          checkGuess(currentGuess.toUpperCase());
        }
      } else if (/^[A-Z]$/.test(key) && currentGuess.length < 5) {
        cells[currentGuess.length].textContent = key;
        currentGuess += key;
      }
    }

    function checkGuess(guess) {
      const rowDiv = game.children[currentRow];
      const cells = rowDiv.children;
      const letterMap = {};
      for (let i = 0; i < 5; i++) {
        letterMap[targetWord[i]] = (letterMap[targetWord[i]] || 0) + 1;
      }

      const result = Array(5).fill('absent');

      for (let i = 0; i < 5; i++) {
        if (guess[i] === targetWord[i]) {
          result[i] = 'correct';
          letterMap[guess[i]]--;
        }
      }

      for (let i = 0; i < 5; i++) {
        if (result[i] !== 'correct' && targetWord.includes(guess[i]) && letterMap[guess[i]] > 0) {
          result[i] = 'present';
          letterMap[guess[i]]--;
        }
      }

      for (let i = 0; i < 5; i++) {
        cells[i].classList.add(result[i]);
        updateKeyboard(guess[i], result[i]);
      }

      if (guess === targetWord) {
        messageDiv.textContent = 'ðŸŽ‰ Congratulations! You guessed the word!';
        currentRow = 6; // stop input
        return;
      }

      currentRow++;
      currentGuess = '';
      if (currentRow === 6) {
        messageDiv.textContent = `Game Over! The word was ${targetWord}`;
      }
    }

    function updateKeyboard(letter, status) {
      const btns = Array.from(document.querySelectorAll('.key'));
      const btn = btns.find(b => b.textContent === letter);
      if (!btn) return;

      const statusPriority = { correct: 3, present: 2, absent: 1 };
      const currentStatus = btn.classList.contains('correct') ? 'correct' :
                            btn.classList.contains('present') ? 'present' :
                            btn.classList.contains('absent') ? 'absent' : null;

      if (!currentStatus || statusPriority[status] > statusPriority[currentStatus]) {
        btn.classList.remove('correct', 'present', 'absent');
        btn.classList.add(status);
      }
    }

    document.addEventListener('keydown', e => {
      if (currentRow >= 6) return;
      if (e.key === 'Enter') handleKey('ENTER');
      else if (e.key === 'Backspace') handleKey('Â«');
      else handleKey(e.key.toUpperCase());
    });

    newGameBtn.addEventListener('click', () => {
      initGame();
    });

    loadWords();
  </script>
</body>
</html>
